<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FP Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FP SELECTION</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="content">
            <div class="car-info">
                <span class="year">2023</span>
                <h2>911 Turbo</h2>
                <p>Porche 911 Turbo com um design futurista.</p>
                <button class="info-btn">Saiba Mais</button>
            </div>
            <div class="car-img">
                <img src="./img/carro-1.png" alt="Carro">
            </div>
        </div>
        <div class="arrows">
            <button class="arrow left"><img src="./img/seta.png" alt="seta esquerda"></button>
            <div class="line"></div> 
            <div class="line"></div> 
            <button class="arrow right"><img src="./img/seta.png" alt="seta direita"></button>
        </div>
        <div class="indicators">
            <span class="number">01</span>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
